name: Create Release

on:
  workflow_call:
    inputs:
      tag_name:
        type: string
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ inputs.tag_name }}
          release_name: ${{ inputs.tag_name }}
          body: The release notes can be found in the official [documentation](https://jalapeno-api-gateway.github.io/jagw-docs/).