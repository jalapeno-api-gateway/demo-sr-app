name: sr-app
autocreate: true
image: okteto/golang:1
command: bash
namespace: jagw-dev-michel
securityContext:
  capabilities:
    add:
      - SYS_PTRACE
volumes:
  - /go/pkg/
  - /root/.cache/go-build/
  - /root/.vscode-server
  - /go/bin/
  - /bin/protoc/
sync:
  - .:/usr/src/app
forward:
  - 2346:2345
  - 8081:8080
environment:
  - REQUEST_SERVICE_ADDRESS=request-service
  